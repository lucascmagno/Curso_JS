<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio02</title>
    <style>
        #btn1{
            padding: 25px;
            font: normal bold 1.2em Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <input type="button" value="Inicie o desafio" id="btn1" onclick="clicou()">

    <script>
        function clicou(){
            let nome = prompt("Digite seu nome!")
            let idade = prompt(`Olá ${nome}! Quantos anos você tem?`)
            window.alert(`Olá ${nome} você tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
