<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome')
        document.writeln(`Olá, ${nome}. seu nome tem ${nome.length} letras.`)
        document.writeln(`Seu nome em maiúsculo é ${nome.toUpperCase(nome)}` )
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase(nome)}`)
        /*converte pra real no prompt do nodejs:
        n2.toLocaleString(`pt-BR`,{style: `currency`, currency: `BRL`})
        */
    </script>
</body>
</html>
